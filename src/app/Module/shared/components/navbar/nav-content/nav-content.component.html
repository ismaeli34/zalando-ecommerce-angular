<div class="w-full mt-0">
  <div class="bg-green-300  w-full h-1/2 shadow-lg p-6 mt-n3 " >
    <div class="flex justify-around">
      <div
        class="flex flex-col"
        *ngFor="let item of category[selectedSection].sections"
      >
        <h1 class="text center">{{ item.name }}</h1>

        <button mat-button *ngFor="let section of item.items">
          {{ section.name }}
        </button>
      </div>

      <div class="hidden lg:block">
        <div class="mb-5">
          <img
            class="w-[19rem] h-[20rem] object-cover object-top rounded-md"
            src="https://th.bing.com/th/id/R.2c939123d63380e0a7521441e69fddde?rik=bPBN2WGlneSZqg&pid=ImgRaw&r=0"
            alt=""
          />
        </div>
    </div>


      <p class="text-gray-600">New Arrival</p>
    </div>
  </div>
</div>
